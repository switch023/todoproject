{% endblock customcss %}

{% block header %}
<div class="alert alert-success" role="alert">
  個別投稿
</div>
{% endblock header %}

{% block content %}
<div class="container">
  <div class="alert alert-dark" role="alert">
    <p>タイトル:{{object.title}}</p>
    <p>内容:{{object.content}}</p>
    <p>優先度:{{object.priority}}</p>
    <p>期日:{{object.duedate}}</p>

      一覧に戻る</a>
  </div>
</div>
{% endblock content %}
